<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquêteformulier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .basis {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkbox-group {
            margin: 10px 0;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="basis">
    <h2>Enquêteformulier</h2>
    <form>
        <label for="naam">Naam:</label>
        <input type="text" id="naam" name="naam" required>

        <label for="email">Emailadres:</label>
        <input type="email" id="email" name="email" required>

        <div class="checkbox-group">
            <label>Akkoord:</label>
            <input type="checkbox" id="akkoord" name="keuze" value="akkoord"> Akkoord
            <input type="checkbox" id="niet-akkoord" name="keuze" value="niet-akkoord"> Niet akkoord
        </div>

        <label for="opmerkingen">Opmerkingen:</label>
        <textarea id="opmerkingen" name="opmerkingen" rows="4"></textarea>

        <button type="submit">Verzenden</button>
    </form>
</div>

</body>
</html>
